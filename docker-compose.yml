version: '3.8'

services:
  api:
    build: .
    container_name: video-profile-api
    ports:
      - "9000:9000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=${MONGODB_USERNAME:-videoprofile}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-videoprofile}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-video_profile_extractor}
      - MONGODB_AUTH_DATABASE=${MONGODB_AUTH_DATABASE:-admin}
      - PORT=9000
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: video-profile-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-videoprofile}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-videoprofile}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-video_profile_extractor}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  app-network:
    driver: bridge
